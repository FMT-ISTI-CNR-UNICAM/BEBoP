machine:
    java:
        version: openjdk7

checkout:
    post:
        - git submodule sync
        - git submodule update --init

dependencies:
    cache_directories:
        - "~/.m2"
    pre:
        - sudo apt-get update; sudo apt-get install -ycurl gcc make maven nodejs openjdk-7-jdk openjdk-7-jre

test:
    override:
        - bash build --install-deps --debug
